  <body>
    <!-- Challenge: Design a simple contact form using HTML. -->
    <!-- Instructions: -->
    <!-- 1. Create a form element in the body of this HTML document. -->
    <!-- 2. Inside the form, create input fields for name, email, and message. -->
    <!-- 3. Add a submit button for the form. -->

   <form action="" style="color: rgb(216, 223, 18);"><b>
    <table>
          <tr>
            <td>Name</td>
            <td><input type="text" id="name" name="name" placeholder="Please Enter Full Name" required></td>
          </tr>
          
          <tr>
            <td>Email</td>
            <td><input type="email" id="email" name="email" placeholder="name@example.com" required></td>
          </tr>

          <tr>
            <td>Message</td>
            <td><textarea name="msg" id="msg" cols="23" rows="5" placeholder="Your Message Here...." required></textarea></td>
          </tr>

          <tr>
            <td><b>
              <button type="submit" 
              style="cursor: pointer;
              color:rgb(216, 223, 18); 
              background-color: rgb(40, 191, 50);"
              >Submit
            </button></td></b>
          </tr>
    </table>
    </b>
   </form> 

  </body>
