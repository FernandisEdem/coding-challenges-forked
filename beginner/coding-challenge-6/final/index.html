<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;300;400;500&family=Expletus+Sans:ital,wght@0,400;0,600;1,400&family=Poppins:wght@200;300;400;500&family=Roboto+Condensed:wght@300;400&family=Roboto+Flex:opsz,wght@8..144,300;8..144,400&family=Sansita+Swashed:wght@500;600&family=Spline+Sans+Mono:ital,wght@0,300;0,400;0,600;1,300;1,500&family=Ubuntu+Condensed&family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/wislaw.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="/styles/globals.css" />

    <title>Navigation Bar Challenge | Final</title>
    <style>
      /* Reset some default styles */
      /* Reset some default styles */
      body,
      ul {
        margin: 0;
        padding: 0;
      }

      /* Style the navbar */
      .navbar {
        background-color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 100;
        box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.1);
      }

      /* Style the logo */
      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      /* Style the navigation items */
      .nav {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      .nav-item {
        position: relative;
      }

      .nav-item a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        position: relative;
        padding-bottom: 5px;
        transition: color 0.3s ease-in-out;
      }

      .nav-item a::after {
        content: "";
        position: absolute;
        left: 0;
        right: 100%;
        bottom: 0;
        background-color: #007bff; /* Line color */
        height: 2px; /* Line thickness */
        transition: right 0.3s ease-in-out;
      }

      .nav-item a:hover {
        color: #007bff; /* Add your desired hover color here */
      }

      .nav-item a:hover::after {
        right: 0;
      }

      /* Style the button */
      .btn {
        background-color: white;
        color: #007bff; /* Button text color */
        border: 2px solid #007bff; /* Button border */
        border-radius: 10px; /* Rounded border radius */
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      .btn:hover {
        background-color: #007bff; /* Change the button hover background color */
        color: white; /* Change the button hover text color */
      }
    </style>
  </head>
  <body>
    <!-- Challenge solution: -->
    <div class="navbar">
      <div class="logo">Logo</div>
      <ul class="nav">
        <li class="nav-item"><a href="#">Home</a></li>
        <li class="nav-item"><a href="#">About</a></li>
        <li class="nav-item"><a href="#">Services</a></li>
        <li class="nav-item"><a href="#">Contact</a></li>
      </ul>
      <button class="btn">Button</button>
    </div>
  </body>
</html>
